<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntV G6 Demo</title>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.7/dist/g6.min.js"></script>
</head>
<body>
    <div id="realm-container"></div>
</body>
<script type="text/javascript">
  const getInitData = () => {
        const objects = [
        "eval",
        "isFinite",
        "isNaN",
        "parseFloat",
        "parseInt",
        "decodeURI",
        "decodeURIComponent",
        "encodeURI",
        "encodeURIComponent",
        "Array",
        "Date",
        "RegExp",
        "Promise",
        "Proxy",
        "Map",
        "WeakMap",
        "Set",
        "WeakSet",
        "Function",
        "Boolean",
        "String",
        "Number",
        "Symbol",
        "Object",
        "Error",
        "EvalError",
        "RangeError",
        "ReferenceError",
        "SyntaxError",
        "TypeError",
        "URIError",
        "ArrayBuffer",
        "SharedArrayBuffer",
        "DataView",
        "Float32Array",
        "Float64Array",
        "Int8Array",
        "Int16Array",
        "Int32Array",
        "Uint8Array",
        "Uint16Array",
        "Uint32Array",
        "Uint8ClampedArray",
        "Atomics",
        "JSON",
        "Math",
        "Reflect"
    ];
 
    const set = new Set();
    
    const globalObject = {
        id: "Global Object",
        children: [
    
        ]
    }
    
    for (let i of objects) {
        globalObject.children.push({
        children: [],
        id: i
        })
    }

    for (let i = 0; i < objects.length; i++) {
        const current = objects[i]
        if (set.has(objects[i]))
        continue;
        set.add(objects[i])
        for (let p of Object.getOwnPropertyNames(window[objects[i]])) {
        let d = Object.getOwnPropertyDescriptor(window[objects[i]], p)
        if (d.hasOwnProperty("value") && ((d.value !== null && typeof d.value === "object") || (typeof d.value === "function")) && d.value instanceof Object) {
            let childrenThird = []
            for (let k of Object.getOwnPropertyNames(d.value)) {
            if (k !== 'name' && k !== 'length') {
                childrenThird.push({ id: k })
            }
            }
            globalObject["children"][i].children.push({
            children: childrenThird,
            id: p
            })
        }
        if (d.hasOwnProperty("get") && typeof d.get === "function") {
            let childrenThird = []
            for (let k of Object.getOwnPropertyNames(d.get)) {
            if (k !== 'name' && k !== 'length') {
                childrenThird.push({ id: k })
            }
            }
            globalObject["children"][i].children.push({
            children: childrenThird,
            id: p
            })
        }
        if (d.hasOwnProperty("set") && typeof d.set === "function") {
            let childrenThird = []
            for (let k of Object.getOwnPropertyNames(d.set)) {
                if (k !== 'name' && k !== 'length') {
                    childrenThird.push({ id: k })
                }
            }
            globalObject["children"][i].children.push({
                children: childrenThird,
                id: p
            })
        }
        }
    }
    return globalObject
  }
  const myData = getInitData();
  const width = document.getElementById('realm-container').scrollWidth;
  const height = document.getElementById('realm-container').scrollHeight || 900;
  const graph = new G6.TreeGraph({
    container: 'realm-container',
      width,
      height,
      linkCenter: true,
      modes: {
        default: [
          {
            type: 'collapse-expand',
            onChange: function onChange(item, collapsed) {
              const data = item.get('model').data;
              data.collapsed = collapsed;
              return true;
            },
          },
          'drag-canvas',
          'zoom-canvas',
        ],
      },
      defaultNode: {
        size: 26,
        anchorPoints: [
          [0, 0.5],
          [1, 0.5],
        ],
        style: {
          fill: '#C6E5FF',
          stroke: '#5B8FF9',
        },
      },
      defaultEdge: {
        type: 'cubic-vertical',
        style: {
          stroke: '#A3B1BF',
        },
      },
      layout: {
        type: 'dendrogram',
        direction: 'LR', // H / V / LR / RL / TB / BT
        nodeSep: 30,
        rankSep: 100,
      }
  })

  graph.node(function(node) {
      return {
        label: node.id,
        labelCfg: {
          position: node.children && node.children.length > 0 ? 'left' : 'right',
          offset: 5,
        },
      };
    });

    graph.data(myData);
    graph.render();
    graph.fitView();
</script>
</html>
