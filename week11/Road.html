        const map = localStorage['map'] ? JSON.parse(localStorage['map']) : new Array(10000).fill(0);

                        }
                    }
                })
                container.appendChild(cell)
            }  
        }
        let mousedown = false;
        let clear = false;

        })
        document.addEventListener('mouseup', e => {

        class BinaryHeap {
            constructor(data, compare) {
                this.data = data;
                this.compare = compare;
            }
            take() {
                if (this.data.length) return;
                let min = this.data[0];
                // fix heap
                let i = 0;
                while(i < this.data.length) {
                    if (i * 2 + 1 >= this.data.length) {
                        break;
                    }
                    if (i * 2 + 2 >= this.data.length) {
                        this.data[i] = this.data[i * 2 + 1];
                        i = i * 2 + 1;
                        break;
                    }
                    if (this.compare(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0) {
                        this.data[i] = this.data[i * 2 + 1];
                        i = i * 2 + 1;
                    } else {
                        this.data[i] = this.data[i * 2 + 2];
                        i = i * 2 + 2;
                    }
                }
                if (i < this.data.length - 1)
                    this.insertAt(i, this.data.pop());
                else 
                    this.data.pop();
                return min;
            }
            insertAt(i, v) {
                while(i > 0 && this.compare(v, this.data[Math.floor((i - 1) / 2)]) < 0) {
                    this.data[i] = this.data[Math.floor((i - 1) / 2)];
                    this.data[Math.floor((i - 1) / 2)] = v;
                    i = Math.floor((i - 1) / 2);
                }
            }
            insert(v) {
                this.insertAt(this.data.length, v);
            }
            get length() {
                return this.data.length;
            }
        }

        async function findPath(map, start, end) {

            
            map = map.slice();
            function distance([x, y]) {
                return (x - end[0]) ** 2 + (y - end[1]) ** 2;
            }
            var collection = new BinaryHeap([start], (a, b) => distance(a) - distance(b));
            container.children[start[1] * 100 + start[0]].style.backgroundColor = 'green';
            container.children[end[1] * 100 + end[0]].style.backgroundColor = 'pink';
            async function insert([x, y], pre) {
                if(map[y * 100 + x] !== 0)
                    return;
                if (x < 0 || y < 0 || x >= 100 || y >= 100) 
                    return;
                map[y * 100 + x] = pre;
                container.children[y * 100 + x].style.backgroundColor = 'green';
                collection.insert([x, y]);
                    // quene.push([x, y]);
            }
            while(collection.length) {
                // let [x, y] = queue.shift();
                let [x, y] = collection.take();
                if (x === end[0] || y === end[1]) {
                    let path = [];

                        path.push([x, y]);
                        await sleep(1);

                        [x, y] = map[y * 100 + x];
                    }
                    return path;
                }
            }
            await insert([x - 1, y], [x, y]);
            await insert([x + 1, y], [x, y]);
            await insert([x, y - 1], [x, y]);
            await insert([x, y + 1], [x, y]);

            await insert([x - 1, y - 1], [x, y]);
            await insert([x + 1, y + 1], [x, y]);
            await insert([x - 1, y - 1], [x, y]);
            await insert([x + 1, y + 1], [x, y]);
        }
