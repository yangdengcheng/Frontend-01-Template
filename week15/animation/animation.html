<style>
    #el {
        width:100px;
        height:100px;
        background-color:skyblue;
    }
    #el2 {
        width:100px;
        height:100px;
        background-color:skyblue;
        transition:transform ease 5s;
    }
</style>
<div id="el"></div>
<!-- <div id="el2"></div> -->
<button id="pausu-btn">Pause</button>
<button id="resume-btn">Resume</button>
<script type="module">

    import {Timeline, Animation} from "./animation.js";
    import {cubicBezier} from "./cubicBezier.js";

    let linear = t => t;
    let ease = cubicBezier(.25,.1,.25,1);

    let el = document.getElementById("el")
    let tl = new Timeline;

    tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease))

    tl.start();
    // document.getElementById("el2").style.transform = "translateX(200px)";
    document.getElementById('pausu-btn').addEventListener('click', () => {
        tl.pause()
    })
    document.getElementById('resume-btn').addEventListener('click', () => {
        tl.resume()
    })

</script>
